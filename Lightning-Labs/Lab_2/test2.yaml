apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: throw-dice
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: throw-dice
              image: kodekloud/throw-dice
              imagePullPolicy: IfNotPresent
          restartPolicy: OnFailure
          backoffLimit: 25
          activeDeadlineSeconds: 20
